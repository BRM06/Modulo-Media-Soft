<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulos</title>
    <style>
        :root {
            --background-color: #1f1f2e;
            --card-color: #2d2d44;
            --accent-color: #00c896;
            --accent-hover: #00a67e;
            --text-color: #f5f6fa;
            --muted-color: #a4b0be;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 30px;
            text-align: center;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 32px;
            color: var(--accent-color);
            letter-spacing: 1px;
        }

        .links {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        a {
            text-decoration: none;
            color: var(--text-color);
            font-size: 18px;
            padding: 14px 28px;
            background-color: var(--accent-color);
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
        }

        footer {
            position: absolute;
            bottom: 15px;
            width: 100%;
            text-align: center;
            font-size: 13px;
            color: var(--muted-color);
        }
    </style>
</head>
<body>
    <h1>MÓDULOS DISPONIBLES</h1>

        <a href="index.html" target="_blank">Registro de Acompañamiento</a>
        <a href="index2.html" target="_blank">Portafolio del Estudiante</a>
    </div>

    </footer>
</body>
</html>
